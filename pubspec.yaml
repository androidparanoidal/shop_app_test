name: shop_test
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  json_annotation: ^4.8.1
  get_it: ^7.6.4
  http: ^1.1.0
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  auto_route: ^7.8.4



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.3.4
  json_serializable: ^6.7.1
  auto_route_generator: ^7.3.2
  build_runner: ^2.4.6




flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: OpenSans_Regular
      fonts:
        - asset: fonts/OpenSans_Regular.ttf

    - family: OpenSans_Light
      fonts:
        - asset: fonts/OpenSans_Light.ttf
